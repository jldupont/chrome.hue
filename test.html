<html>
  <head>
    <script src='chrome.hue.lib.js'></script>
  </head>
  <body>
    Simple Test of Chrome.Hue Extension

    <button id="btn1">Send</button>

    <script>

      var btn1 = document.getElementById("btn1");

      btn1.addEventListener("click", function(){
        sendTest();
      });

      var hue = new HueRequester();

      hue.setDefaultErrorHandler(function(msg) {
        console.log('Trapped: ', msg);
      });

      function sendTest() {

        hue.makeRequest({type: 'request', path: '/api/b8d31e6a799a12348a35a078b98a5/', method: 'GET', ip: '192.168.1.131'},
          function(response) {
              console.log('Response: ', response);
          });

        /*
        chrome.runtime.sendMessage("okcbadfdlhldjgkbafhnkcpofabckgde",
          {path: '/api', method: 'GET', ip: '192.168.1.131'},

          function(response) {
              console.log(response, chrome.runtime.lastError);
          });
          */

      }

    </script>

  </body>
</html>
